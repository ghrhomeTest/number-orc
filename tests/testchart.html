<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        temdatas = [21.4,21.5,22.5,22.5,22.3,22.2,22.1,22.0,21.8,21.7,21.7,21.6,21.5,21.4,21.4,21.3,21.2,21.1,21.1,21.1,21.0,21.0,20.9,20.8,20.8,20.7,20.7,20.6,20.6,20.6,20.6,20.6,20.6,20.7,20.8,21.0,21.0,21.2,21.2,21.1,21.1,21.3,21.6,21.6,21.6,21.5,21.5,21.5,21.4,21.3,21.1,21.0,20.8,20.6,20.5,20.5,20.4,20.3,20.3,20.2,20.1,20.1,20.1,20.1,20.0,20.0,20.0,20.0,20.0,19.9,19.9,20.0,20.0,19.8,19.9,19.9,20.0,20.0,20.0,19.9,20.0,21.0,20.5,20.5,20.4,20.6,20.6,20.6,20.7,20.7,20.6,20.6,20.6,20.6,20.6,20.6,20.5,20.5,20.5,20.5,20.5,20.4,20.4,20.4,20.3,20.9,20.3,20.3,20.3,20.3,20.3,20.3,20.3,20.2,20.2,20.1,20.1,20.1,20.1,20.0,20.0,20.0,20.0,20.0,20.0,19.9,19.9,20.0]
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            xAxis: {
                type: 'category',
                data: temdatas
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: temdatas,
                type: 'line',
                smooth: true
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>
</html>
